        button {

        .output-container {

        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Asian Female Bodybuilder Prompt Generator âœ¨</h1>
        <div id="options"></div>
        <h2>ðŸš« Negative Words</h2>

        </div>
        <div class="output-container">

    <script>
        const categories = {
            nations: ['Chinese', 'Japanese', 'Korean'],
            breastsSizes: ['small', 'medium', 'large', 'extra large', 'huge', 'massive', 'gigantic', 'petite', 'modest', 'ample', 'voluptuous', 'buxom', 'busty', 'well-endowed', 'proportionate'],
            poses: ['double bicep pose', 'lat spread', 'side chest pose', 'front relaxed stance', 'back double bicep pose', 'most muscular pose', 'abdominal and thigh pose', 'side tricep pose', 'front lat spread', 'rear lat spread', 'vacuum pose', 'archer pose', 'hands on hips pose', 'side serratus pose', 'crab pose'],
            bikinis: ['white string bikini', 'black string bikini', 'red string bikini', 'blue string bikini', 'purple string bikini', 'pink string bikini', 'metallic string bikini', 'gold string bikini', 'silver string bikini', 'leopard print string bikini', 'tiger print string bikini', 'zebra print string bikini', 'floral string bikini', 'neon string bikini', 'glitter string bikini'],
            scenes: ['luxurious beach resort', 'private yacht deck', 'tropical waterfall', 'sunset-lit beach', 'private beach cove', 'infinity pool', 'beach cabana', 'oceanfront terrace', 'white sand beach', 'crystal clear lagoon', 'palm-lined beach', 'paradise island', 'coastal rocks', 'beachfront villa', 'luxury pool deck'],
            lightings: ['dramatic side lighting', 'soft diffused light', 'golden hour glow', 'high-contrast studio lights', 'cool blue mood lighting', 'warm sunset hues', 'dramatic backlighting', 'neon color splash', 'ethereal misty glow', 'dramatic chiaroscuro', 'natural sunlight', 'moody low-key lighting', 'lens flare highlight', 'tropical sunlight', 'beach sunset lighting'],
            expressions: ['seductive gaze', 'confident smirk', 'alluring smile', 'sultry pout', 'fierce determination', 'playful wink', 'intense eye contact', 'triumphant grin', 'mysterious half-smile', 'focused concentration', 'passionate intensity', 'coy side glance', 'sensual expression', 'dominant gaze', 'powerful stance'],
            compositions: ['half body shot', 'full body portrait', 'close-up on upper body', 'wide shot showing full figure', '3/4 view portrait', 'dynamic action shot', 'stylized silhouette', 'bird\'s eye view', 'low angle shot', 'Dutch angle', 'symmetrical composition', 'rule of thirds framing', 'leading lines perspective', 'cinematic framing', 'intimate close-up'],
            lenses: ['24mm f/1.4', '35mm f/1.8', '50mm f/1.8', '85mm f/1.4', '100mm f/2.8 macro', '70-200mm f/2.8', '16-35mm f/2.8', '24-70mm f/2.8', '135mm f/2', '200mm f/2', '300mm f/2.8', '400mm f/2.8', '600mm f/4', 'fisheye 8mm f/3.5', 'tilt-shift 90mm f/2.8']
        };

        function createSelect(category, options) {
            const container = document.createElement('div');
            container.className = 'option-container fade-in';

            const select = document.createElement('select');
            select.id = category;

            const label = document.createElement('h2');
            label.textContent = `ðŸ”¹ ${category.charAt(0).toUpperCase() + category.slice(1)}`;

            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });

            container.appendChild(label);
            container.appendChild(select);

            return container;
        }

        function initializeOptions() {
            const optionsContainer = document.getElementById('options');
            for (const [category, options] of Object.entries(categories)) {
                optionsContainer.appendChild(createSelect(category, options));
            }
        }

        function generatePrompt() {
            const selections = {};
            for (const category of Object.keys(categories)) {
                const select = document.getElementById(category);
                selections[category] = select.value;
            }
            setPrompt(selections);
        }

        function generateRandomPrompt() {
            const selections = {};
            for (const [category, options] of Object.entries(categories)) {
                const randomOption = options[Math.floor(Math.random() * options.length)];
                selections[category] = randomOption;
                document.getElementById(category).value = randomOption;
            }
            setPrompt(selections);
        }

        function setPrompt(selections) {
            const positivePrompt = `${selections.compositions} of a beautiful chubby muscular ${selections.nations} female bodybuilder with ${selections.breastsSizes} breasts, ${selections.poses}, wearing ${selections.bikinis}, in a ${selections.scenes}, with ${selections.lightings}, ${selections.expressions} expression, shot by a ${selections.lenses}, photorealistic, highly detailed, 8k resolution, natural skin textures`;
            const negativePrompt = document.getElementById('negativeWords').value;
            const sdxlNegativePrompt = document.getElementById('sdxlNegativeWords').value;
            
            const positiveOutputElement = document.getElementById('positiveOutput');
            const negativeOutputElement = document.getElementById('negativeOutput');
            
            positiveOutputElement.textContent = positivePrompt;
            negativeOutputElement.textContent = `Regular Negative:\n${negativePrompt}\n\nSDXL Negative:\n${sdxlNegativePrompt}`;
            
            positiveOutputElement.classList.add('fade-in');
            negativeOutputElement.classList.add('fade-in');
            
            setTimeout(() => {
                positiveOutputElement.classList.remove('fade-in');
                negativeOutputElement.classList.remove('fade-in');
            }, 500);
            
            copyToClipboard(positivePrompt);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.textContent = 'âœ… Positive prompt copied to clipboard!';
                notification.classList.add('fade-in');
                setTimeout(() => {
                    notification.classList.remove('fade-in');
                    notification.textContent = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        initializeOptions();
    </script>
</body>
</html>
